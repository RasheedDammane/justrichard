version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: justlife-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: justlife
      POSTGRES_PASSWORD: justlife123
      POSTGRES_DB: justlife
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U justlife"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: justlife-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - postgres

volumes:
  postgres_data:
