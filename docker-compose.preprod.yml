version: '3.8'

services:
  # PostgreSQL pour JustRichard Preprod - Port 3100
  postgres-preprod:
    image: postgres:15-alpine
    container_name: justrichard-preprod-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-preprod_justrichard}
      # Créer automatiquement la shadow database pour Prisma
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - '${POSTGRES_PORT:-3100}:5432'
    volumes:
      - postgres_preprod_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./backups:/backups
    networks:
      - justrichard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-preprod_justrichard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Adminer - Interface Web pour gérer la DB
  adminer-preprod:
    image: adminer:latest
    container_name: justrichard-preprod-adminer
    restart: unless-stopped
    ports:
      - '${ADMINER_PORT:-8081}:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres-preprod
      ADMINER_DESIGN: 'nette'
    depends_on:
      postgres-preprod:
        condition: service_healthy
    networks:
      - justrichard-network

  # PgAdmin - Alternative à Adminer (plus puissant)
  pgadmin-preprod:
    image: dpage/pgadmin4:latest
    container_name: justrichard-preprod-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@justrichard.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      postgres-preprod:
        condition: service_healthy
    networks:
      - justrichard-network

  # Redis pour cache et sessions
  redis-preprod:
    image: redis:7-alpine
    container_name: justrichard-preprod-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - justrichard-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  justrichard-network:
    driver: bridge
    name: justrichard-network

volumes:
  postgres_preprod_data:
    name: justrichard-preprod-postgres-data
  pgadmin_data:
    name: justrichard-preprod-pgadmin-data
  redis_data:
    name: justrichard-preprod-redis-data
